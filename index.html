<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Array Methods</h1>

    <script>
// push
 let arr1 = [1, 2, 3];
arr1.push(4);  // [1, 2, 3, 4]
console.log(arr1);

// pop
let arr2 = [1, 2, 3, 4];
arr2.pop();  // [1, 2, 3]
console.log(arr2);

// shift
let arr3 = [1, 2, 3, 4];
arr3.shift();  // [2, 3, 4]
console.log(arr3);

// unshift
let arr4 = [1, 2, 3];
arr4.unshift(0);  // [0, 1, 2, 3]
console.log(arr4);

// for each
let arr5 = [1, 2, 3, 4];
arr5.forEach((item) => {
  console.log(item * 2);  // Output: 2, 4, 6, 8
});



// map
let arr6 = [1, 2, 3, 4];
let newArr = arr6.map((item) => item * 3);  // Output: [3, 6, 9, 12]
console.log(newArr);



// filter
let arr7 = [1, 2, 3, 4, 5];
let evenNumbers = arr7.filter(function(item) {
  return item % 2 === 0;  // Output: [2, 4]
});
console.log(evenNumbers);


// reduce
let arr8 = [1, 2, 3, 4];
let sum = arr8.reduce(function(accumulator, currentValue) {
  return accumulator + currentValue;  // Output: 10
}, 0);
console.log(sum);



// some
let arr9 = [1, 2, 3, 4];
let hasEven = arr9.some((v)=> {
  return v % 2 === 0;  // Output: true
});
console.log(hasEven);


// find
let a10 = [1, 2, 3, 4];
let found = a10.find(function(item) {
  return item > 2;  // 3
});
console.log(found);


// includes
let a11 = [1, 2, 3, 4];
let hasThree = a11.includes(3);  // true
console.log(hasThree);


// slices
let a12 = [1, 2, 3, 4];
let slicedArr = a12.slice(1, 3);  // [2, 3]
console.log(slicedArr);

// sort()
let a13 = [4, 1, 3, 2];
a13.sort();  // [1, 2, 3, 4]
console.log(a13);




// set time out
console.log("Start");

setTimeout(() => {
  console.log("This is a callback function after 2 seconds!");
}, 2000);
console.log("End");



// set intervel
let count = 0;

let intervalId = setInterval(function() {
  count++;
  console.log("Count:", count);

  if (count === 5) {
    clearInterval(intervalId);  // Stops the interval after 5 counts
    console.log("Interval stopped");
  }
}, 1000);




// conclusion
let person = {
  name: "John",
  greet: function() {
    setTimeout(() => {
      console.log(`Hello, ${this.name}`);  // Correctly uses `this` from person object
    }, 1000);
  }
};

person.greet();  // "Hello, John" after 1 second



    </script>
</body>
</html>
